<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Calendar</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<ct th:replace="fragments/header :: commonhead"></ct>
</head>


<body>
	<div th:replace="fragments/header :: header"></div>

	<div class="container" id="layout">
		<div class="row">
			<div class="col-lg-7">
				<div id="calendar"></div>
			</div>
			<div class="col-lg-5">

				<div class="panel panel-primary" id="epanel">
					<div class="panel-heading">
						Schedule Event
						<div id="status" class="pull-right"></div>
					</div>
					<div class="panel-body">
						<form id="event-form">
							<div class="form-group">
								<label class="control-label">Event title</label> <input
									name="name" type="text" class="form-control" id="title"
									placeholder="Event title" />
							</div>
							<div class="form-group">
								<label class="control-label">Event type</label> <select
									id="type" class="form-control" name="type">
									<option value="0"></option>
									<option value="CONFERENCE">CONFERENCE</option>
									<option value="SEMINAR">SEMINAR</option>
									<option value="MEETING">MEETING</option>
								</select>
							</div>
							<div class="form-group">
								<label class="control-label">Datetime</label>
								<div class="row">
									<div class="col-lg-6">
										<div class="form-group">
											<div class='input-group date' id='datetimepicker1'>
												<input type='text' class="form-control" id="dt1" /> <span
													class="input-group-addon"> <span
													class="glyphicon glyphicon-calendar"></span>
												</span>
											</div>
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<div class='input-group date' id='datetimepicker2'>
												<input type='text' class="form-control" id="dt2" /> <span
													class="input-group-addon"> <span
													class="glyphicon glyphicon-calendar"></span>
												</span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label">Attendee</label> <select
									id="attendee" class="form-control" name="attendee"
									multiple="multiple">
									<optgroup label="GROUP">
										<option value="1">Whole Staff</option>
<!-- 										<option value="2">Sales Managers</option> -->
<!-- 										<option value="3">Category Managers</option> -->
										<!-- 												  	<option value="4">Sales Associates</option> -->
									</optgroup>
									<optgroup label="SALES ASSOCIATES">
										<option value="salesman">William Lannister</option>
										<option value="salesman2">Katte Pore</option>
										<option value="salesman3">Abhinav Kumar</option>
									</optgroup>
<!-- 									<optgroup label="CATEGORY MANAGERS"> -->
<!-- 										<option value="category.manager">Zenaida Frank</option> -->
<!-- 										<option value="category.manager2">Cedric Kelly</option> -->
<!-- 										<option value="category.manager3">Cara Stevens</option> -->
<!-- 									</optgroup> -->
									<!-- 											  	<optgroup label="SALES ASSOCIATES">  -->
									<!-- 												  	<option value="sales.associate">Bruno Nash</option> -->
									<!-- 												  	<option value="sales.associate2">James Cerena</option> -->
									<!-- 												    <option value="sales.associate3">John Williams</option> -->
									<!-- 											  	</optgroup> -->
								</select>
							</div>
							<div class="form-group">
								<label class="control-label">Location</label> <input type="text"
									list="location" class="form-control" id="loc" />
								<datalist id="location">
									<option value="Conference Hall 1">Conference Hall 1</option>
									<option value="Conference Hall 2">Conference Hall 2</option>
									<option value="Seminar Hall 1">Seminar Hall 1</option>
									<option value="Seminar Hall 2">Seminar Hall 2</option>
									<option value="Meeting Hall 1">Meeting Hall 1</option>
									<option value="Meeting Hall 2">Meeting Hall 2</option>
								</datalist>
							</div>
						</form>
						<div class="row" style="margin-top: 20px">
							<div class="col-lg-12">
								<button class="btn btn-primary schedule pull-right"
									type="button">
									<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
									Schedule
								</button>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

<div class="modal fade" id="tdetail-modal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Event Details</h4>
				</div>
				<div class="modal-body">
					
					<div class="panel panel-default">
			  			<div class="panel-heading">
                            Event
                        </div>
						<div class="panel-body">
							    	<table cellpadding="35" cellspacing="35" border="0" >
							    		<tr>
							    			<td><h3>Title: </h3></td><td id="dtitle"></td>
							    		</tr>
							    		<tr>
							    			<td><h3>From: </h3></td><td id="ddt1"></td>
							    		</tr>
							    		<tr>
							    			<td><h3>To: </h3></td><td id="ddt2"></td>
							    		</tr>
							    		<tr>
							    			<td><h3>Location: </h3></td><td id="dlocation"></td>
							    		</tr>
							    		<tr>
							    			<td><h3>Attendee List: </h3></td>
							    			<td>
							    				<table id="table1" class="table table-striped table-bordered">
													<thead>
														<tr>
															<th>Name</th>
															<th>Designation</th>
<!-- 															<th>Store</th> -->
														</tr>
													</thead>
												</table>
							    			</td>
							    		</tr>
							    	</table>
<!-- 							    	<div class="row" style="margin-top:10px"> -->
<!-- 							    		<div class="col-lg-6"> -->
<!-- 							    			<button class="btn btn-primary start" type="button" style="display:none"> -->
<!-- 												<span class="glyphicon glyphicon-time" aria-hidden="true" ></span> Start Now -->
<!-- 											</button> -->
<!-- 											<div id="started"></div> -->
<!-- 							    		</div> -->
<!-- 							    		<div class="col-lg-6"> -->
<!-- 							    			<button class="btn btn-danger end" type="button" style="display:none"> -->
<!-- 												<span class="glyphicon glyphicon-time" aria-hidden="true" ></span> End Now -->
<!-- 											</button> -->
<!-- 											<div id="ended"></div> -->
<!-- 							    		</div> -->
<!-- 							    	</div> -->
							    </div>
					</div>
						
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
<!-- 					<button id="assign-button" type="button" class="btn btn-primary">Assign</button> -->
				</div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
	<script src="resources/app/js/calendarManager.js"
		type="text/javascript"> </script>

</body>
</html>
